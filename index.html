<!DOCTYPE html>
<html>
<head>
	<title>TodoList Project</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="assets/js/fontawesome-all.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
</head>
<body>

<div id="container">
	<h1>To-Do List <span><i class="fas fa-plus"></i></span></h1>
	<input type="text" placeholder="Add New Todo">
	<ul>
		<li><span><i class="far fa-trash-alt"></i></span> Do homework</li>
		<li><span><i class="far fa-trash-alt"></i></span> Wash clothes</li>
		<li><span><i class="far fa-trash-alt"></i></span> Sweep floor</li>
		<li><span><i class="far fa-trash-alt"></i></span> Feed the dog</li>
	</ul>
</div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
